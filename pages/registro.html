    <main>

        <div class="contenido">
        <h1>Registro de Ususario</h1>

        <form action="" method="get">

            <label for="">Nombre</label>
            <input type="text" name="Name" required>

            <label for="">Apellido</label>
            <input type="text" name="LastName" required>

            <label for="">Nombre de Usuario</label>
            <input type="text" name="UserName" required>

            <label for="">Contraseña</label>
            <input type="password" name="pasword" required>

            <label for="">Repetir contraseña</label>
            <input type="password" name="pasword" required>

            <label for="">Fecha de Nacimiento</label>
            <input type="date" name="Birthday" required>

            <label for="">Mail</label>
            <input type="text" name="Mail" required>

            <label for="">DNI</label>
            <input type="number" name="DNI" required>

            <label for="">Pais</label>
            <input type="text" name="Country" required>

            <label for="">Ciudad</label>
            <input type="text" name="City" required>

            <label for="">Domicilio</label>
            <input type="text" name="Adress">

            <label for="">Telefono</label>
            <input type="number" name="Number_phone">

            <div class="terminos">
                
                <input type="checkbox" name="Terms" id="" required>
                <label for="">Acepta los <a href="#">Terminos y condiciones</a></label>
            
            </div>

            <input type="submit" id="button">

        </form>
